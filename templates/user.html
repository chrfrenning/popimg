<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All your walls | LiveWall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Welcome, {{ user.email }}</h1>
                <div id="global-action-buttons">
                    <!-- Placeholder for global action buttons -->
                    <script>
                        function createNewWallForUser() {
                            fetch('/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    email: '{{ user.email }}',
                                    validation_code: '{{ user.validation_code }}'
                                })
                            }).then(response => {
                                if (response.ok) {
                                    return response.json();
                                }
                                throw new Error('Failed to create new wall');
                            }).then(data => {
                                window.location.href = data.url;
                            }).catch(error => {
                                console.error(error);
                            });
                        }
                    </script>
                    <button class="btn btn-primary" onclick="createNewWallForUser()">New Wall</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Walls Section -->
        <div class="col-md-6 mb-4">
            {% for wall in walls %}
            <div class="card">
                <div class="card-header">
                    <h2>{{ wall.created.strftime('%b %d, %Y') }} ({{wall.num_images}} photos)</h2>
                    <span class="badge rounded-pill bg-success">Free</span>
                </div>
                <div class="card-body">
                    <a href="/w/{{ wall.id }}?k={{wall.owner_key}}">Go to Wall</a>

                    <div class="row">
                        {% for image in wall.images[:10] %}
                        <div class="col-3 mb-2">
                            <img src="/i/{{ image.id }}" class="img-fluid" alt="Wall Image">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
