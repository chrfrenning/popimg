<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer>
        async function handleDelete(targetUrl) {
            try {
                const response = await fetch(targetUrl, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Item deleted successfully.');
                    location.reload();
                } else {
                    alert('Failed to delete item.');
                }
            } catch (error) {
                alert('An error occurred: ' + error);
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>LiveWall Dashboard</h1>
                <div id="global-action-buttons">
                    <!-- Placeholder for global action buttons -->
                     <button class="btn btn-primary" onclick="window.location.href='/'">New Wall</button>
                    <button class="btn btn-danger" onclick="handleDelete('{{ delete_all_url }}')">Delete Everything</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Users Section -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Users</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for user in users %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ user.email }}
                                <span>{{ user.created }}</span>
                                <span>{{ user.validated }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <!-- Walls Section -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Walls</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for wall in walls %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <a href="/w/{{ wall.id }}?k={{wall.owner_key}}">{{ wall.id }}</a>
                                <span>{{ wall.owner_email }}</span>
                                <span>{{ wall.status }}</span>
                                <span>{{ wall.created }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
