<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livewall.pics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #title {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0;
        }

        #upload-area {
            text-align: center;
            padding: 10px;
        }

        .image-container {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .image {
            display: block;
            margin: 0 auto;
        }

        .image-link {
            display: block;
            text-align: center;
        }

        .qr-code {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1 id="title">livewall.pics</h1>
    <div id="content-area" style="display: flex; flex-flow: row wrap;"></div>
    <h2>No pictures yet! Scan the QR code on your mobile! (<a href="{{app_url}}" target="_blank">Or go here</a>)</h2>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-code">

    <script>
        function showImage(id, url) {
            console.log(id, url);
            let existingImg = document.getElementById(id);

            if (existingImg) {

                existingImg.src = url;

            } else {

                const imgdiv = document.createElement("div");
                imgdiv.className = "image-container";
                imgdiv.id = `${id}-div`;

                const href = document.createElement("a");
                href.className = "image-link";
                href.id = `${id}-href`;
                href.href = id;

                let img = document.createElement("img");
                img.id = id;
                img.className = "image";
                img.src = url;
                img.style.maxHeight = "200px";
                img.style.maxWidth = "200px";

                href.appendChild(img);

                imgdiv.appendChild(href);
                document.getElementById('content-area').insertBefore(imgdiv, document.getElementById('content-area').firstChild);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {

            var server_image_list = JSON.parse('{{ images | tojson | safe }}');
            for (var i = 0; i < server_image_list.length; i++) {
                showImage(server_image_list[i].id, server_image_list[i].url);
            }

            const evtSource = new EventSource("/events?w={{ wall_id }}");
            evtSource.onmessage = function(event) {
                console.log(event.data);
                eventData = JSON.parse(event.data);
                console.log(eventData.type);
                if (eventData.type == 'add') {
                    showImage(eventData.id, eventData.url)
                } 
            };

        });
</script>

</body>
</html>
